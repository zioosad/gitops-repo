apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: infra-prod

resources:
  - ../../base/namespace.yaml
  - ../../base/network-policies/default-deny.yaml
  - ../../base/network-policies/allow-microservices.yaml

commonLabels:
  environment: production
  managed-by: argocd

configMapGenerator:
- name: environment-config
  literals:
    - ENVIRONMENT=production
    - LOG_LEVEL=WARN
    - FEATURE_FLAGS=analytics,cdn,monitoring
    - API_TIMEOUT=10000
