apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ms-prod

bases:
  - ../../base

nameSuffix: -prod

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress.yaml
  - hpa.yaml

configMapGenerator:
  - name: frontend-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn
      - FEATURE_FLAGS=analytics,cdn,monitoring
      - API_TIMEOUT=10000

commonLabels:
  environment: production
  track: stable

images:
  - name: my-registry/frontend
    newTag: 1.0.0
