apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: frontend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  labels:
    app.kubernetes.io/name: frontend
data:
  APP_NAME: "Frontend Service"
  LOG_LEVEL: "info"
  FEATURE_FLAGS: "basic"
  SESSION_TIMEOUT: "3600"
  MAX_UPLOAD_SIZE: "10mb"
