apiVersion: v1
kind: Service
metadata:
  name: payment-service
  labels:
    app.kubernetes.io/name: payment-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: payment-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
data:
  APP_NAME: "Payment Service"
  LOG_LEVEL: "info"
  CURRENCY: "USD"
  TIMEOUT: "30000"
