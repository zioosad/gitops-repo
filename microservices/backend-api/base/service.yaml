apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  labels:
    app.kubernetes.io/name: backend-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: backend-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  APP_NAME: "Backend API"
  LOG_LEVEL: "info"
  JWT_SECRET: "change-in-production"
  CORS_ORIGIN: "*"
  RATE_LIMIT: "1000"
