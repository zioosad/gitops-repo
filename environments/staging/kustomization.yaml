apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: infra-staging

resources:
  - ../../base/namespace.yaml
  - ../../base/network-policies/default-deny.yaml
  - ../../base/network-policies/allow-microservices.yaml

commonLabels:
  environment: staging
  managed-by: argocd

configMapGenerator:
- name: environment-config
  literals:
    - ENVIRONMENT=staging
    - LOG_LEVEL=INFO
    - FEATURE_FLAGS=analytics,advanced-features
    - API_TIMEOUT=15000
