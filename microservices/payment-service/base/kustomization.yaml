apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: platform-system

resources:
  - deployment.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/name: payment-service
  app.kubernetes.io/part-of: microservices-platform
  app.kubernetes.io/managed-by: argocd

configMapGenerator:
  - name: payment-config
    behavior: merge
    literals:
      - ENVIRONMENT=base

images:
  - name: my-registry/payment-service
    newTag: 1.0.0
