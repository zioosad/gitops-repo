apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: infra-dev

resources:
  - ../../base/namespace.yaml
  - ../../base/network-policies/default-deny.yaml
  - ../../base/network-policies/allow-microservices.yaml

commonLabels:
  environment: development
  managed-by: argocd

configMapGenerator:
- name: environment-config
  literals:
    - ENVIRONMENT=development
    - LOG_LEVEL=DEBUG
    - FEATURE_FLAGS=experimental,debug-mode
    - API_TIMEOUT=30000
